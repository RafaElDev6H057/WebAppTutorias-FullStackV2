services:
  frontend:
    build:
      context: ./client-tutorias-app
      target: production-stage
    container_name: tutorias-frontend-prod
    expose:
      - '80'
    environment:
      - 'VITE_API_URL=${VITE_API_URL}'
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tutorias-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tutorias-frontend.rule=Host(`${FRONTEND_DOMAIN}`)"
      - "traefik.http.routers.tutorias-frontend.entrypoints=websecure"
      - "traefik.http.routers.tutorias-frontend.tls=true"
      - "traefik.http.routers.tutorias-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.tutorias-frontend.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: ./server-tutorias-app
      target: production
    container_name: tutorias-backend-prod
    expose:
      - '8080'
    environment:
      - 'DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}'
      - ENV=production
      - DEBUG=False
      - 'SECRET_KEY=${SECRET_KEY}'
      - 'CORS_ORIGINS=${CORS_ORIGINS}'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tutorias-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tutorias-backend.rule=Host(`${BACKEND_DOMAIN}`)"
      - "traefik.http.routers.tutorias-backend.entrypoints=websecure"
      - "traefik.http.routers.tutorias-backend.tls=true"
      - "traefik.http.routers.tutorias-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.tutorias-backend.loadbalancer.server.port=8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: 'postgres:16-alpine'
    container_name: tutorias-db-prod
    environment:
      - 'POSTGRES_USER=${POSTGRES_USER}'
      - 'POSTGRES_PASSWORD=${POSTGRES_PASSWORD}'
      - 'POSTGRES_DB=${POSTGRES_DB}'
    volumes:
      - 'postgres_data:/var/lib/postgresql/data'
    expose:
      - '5432'
    networks:
      - tutorias-network
    healthcheck:
      test:
        - CMD-SHELL
        - 'pg_isready -U ${POSTGRES_USER}'
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  tutorias-network:
    driver: bridge
    external: false
