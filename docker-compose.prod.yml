services:
  frontend:
    build:
      context: ./client-tutorias-app
      target: production-stage
    container_name: tutorias-frontend-prod
    ports:
      - "8080:8080"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tutorias-network
    restart: unless-stopped

  backend:
    build:
      context: ./server-tutorias-app
      target: production
    container_name: tutorias-backend-prod
    ports:
      - "9090:8080"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - ENV=production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tutorias-network
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: tutorias-db-prod
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - tutorias-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  tutorias-network:
    driver: bridge
