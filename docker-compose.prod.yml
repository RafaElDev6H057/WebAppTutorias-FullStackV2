services:
  frontend:
    build:
      context: ./client-tutorias-app
      target: production-stage
      args:
        VITE_API_URL: /api # ← CAMBIO CRÍTICO: ruta relativa
    container_name: tutorias-frontend-prod
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tutorias-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: ./server-tutorias-app
      target: production
    container_name: tutorias-backend-prod
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - ENV=production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=https://tutorias.devizac.top
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tutorias-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    container_name: tutorias-db-prod
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - tutorias-network
    restart: unless-stopped
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U ${POSTGRES_USER}
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  tutorias-network:
    driver: bridge
